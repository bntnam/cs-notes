<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Computer Science Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Data Structures & Algorithms" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="shortcut icon" href="./_media/icon.jpg" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Computer Science Notes",
        repo: "https://github.com/bntnam/cs-notes",
        ga: "UA-159936069-1",
        coverpage: true,
        homepage: "homepage.md",
        auto2top: true,
        loadSidebar: true,
        crossChapter: true,
        crossChapterText: true,
        search: "auto",
        alias: {
          "/leetCode": "js/leetCode/_sidebar.md"
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/blob/master");
              } else {
                url =
                  "https://github.com/bntnam/cs-notes/tree/master/docs/" +
                  vm.route.file;
              }
              var editHtml = "[:memo: Edit Document](" + url + ")\n";

              return editHtml + html;
            });
          }
        ]
      };
    </script>

    <script
      src="//unpkg.com/docsify/lib/docsify.min.js"
      data-ga="UA-159936069-1"
    ></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: "bntn-gitter/cs-notes"
      };
    </script>
    <script
      src="https://sidecar.gitter.im/dist/sidecar.v1.js"
      async
      defer
    ></script>
  </body>
</html>
